<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Data charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
        <div style="padding-top: 12px;">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Moisture chart</h5>                          
                            <canvas id="moistureChart"></canvas>
                            <button class="hide-button btn btn-primary" onclick="downloadChart('moistureChart', 'Moisture Chart.png')">Download as image</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">pH chart</h5>                          
                            <canvas id="pHChart"></canvas>
                            <button class="hide-button btn btn-primary" onclick="downloadChart('pHChart', 'pH Chart.png')">Download as image</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
        
            async function fetchWeekData() {
  const response = await fetch('/week-data');
  const data = await response.json();
  
  const labels = data.map(entry => entry.date);
  const moistureValues = data.map(entry => entry.moisture);
  const pHValues = data.map(entry => entry.pH);

  renderChart('moistureChart', labels, moistureValues, 'Moisture Level (%)', 'rgba(54, 162, 235, 0.5)', 0, 100, 10);
  renderChart('pHChart', labels, pHValues, 'pH Level', 'rgba(255, 99, 132, 0.5)', 0, 14, 2);
}

function renderChart(canvasId, labels, data, label, color, minY, maxY, stepSize) {
  new Chart(document.getElementById(canvasId), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label,
        data,
        borderColor: color,
        backgroundColor: color.replace('0.5', '0.2'),
        borderWidth: 2,
        fill: true,
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Day' } },
        y: {
          title: { display: true, text: label },
          min: minY,
          max: maxY,
          ticks: { stepSize: stepSize }
        }
      }
    }
  });
}

fetchWeekData();
    </script>
  </body>
</html>
